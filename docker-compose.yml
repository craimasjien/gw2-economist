services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: gw2economist
      POSTGRES_PASSWORD: gw2economist
      POSTGRES_DB: gw2economist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gw2economist -d gw2economist"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

